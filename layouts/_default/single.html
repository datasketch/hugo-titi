{{ define "main" }}
  <div class="px-4 overflow-x-hidden">
    {{ if eq .Params.render_layout "normal" }}
      <div class="w-full text-center mx-auto py-16 sm:w-5/6 md:w-1/2 lg:w-5/12">
        <h1 class="text-5xl">{{ .Title }}</h1>
        {{ if .Description }}
          <p class="text-xl leading-tight mt-2 font-light">{{ .Description }}</p>
        {{ end }}
      </div>
    {{ end }}
    <div class="page-post-content w-full mx-auto text-lg leading-loose sm:w-5/6 md:w-2/3 lg:w-7/12">
      {{ .Content }}
    </div>
  </div>
{{ end }}
