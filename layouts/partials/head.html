<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href='{{ "css/titi.css" | relURL }}'>

<title>
  {{ if .Title }}
    {{ .Title }} | {{ .Site.Title }}
  {{ else }}
    {{ .Site.Title }}
  {{ end }}
</title>

<meta name="description" content="{{ or .Description .Site.Params.description }}">

<!-- Google / Search Engine Tags -->
<meta itemprop="name" content="{{ or .Title .Site.Title }}">
<meta itemprop="description" content="{{ or .Description .Site.Params.description }}">
<!-- <meta itemprop="image" content=""> -->

<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ or .URL .Site.BaseURL | absURL }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ or .Title .Site.Title }}">
<meta property="og:description" content="{{ or .Description .Site.Params.description }}">
<!-- <meta property="og:image" content=""> -->

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ or .Title .Site.Title }}">
<meta name="twitter:description" content="{{ or .Description .Site.Params.description }}">
<!-- <meta name="twitter:image" content=""> -->
